#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/excalibur/classic/excalibur_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DEXCALIBUR -D__EXCALIBUR__ -M -subtype=default -clib=default -Cc-standard-escape-chars

CLIB		default -Cc-standard-escape-chars -lexcalibur_clib -lndos
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -pragma-define:ansicolumns=80 -lexcalibur_clib -lndos
CLIB		ansi40 -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -pragma-define:ansicolumns=40 -lexcalibur_clib -lndos

SUBTYPE     none
SUBTYPE     default -Cz+srr -Cz--audio -Cz--excalibur
