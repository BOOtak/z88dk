#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/m5/classic/m5_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -iquote. -lndos -DZ80 -DM5 -D__M5__ -M -clib=default -Cc-standard-escape-chars -Ca-IDESTDIR/lib/target/m5/def -subtype=rom

CLIB      default -lm5_clib
CLIB	  ansi  -pragma-need=ansiterminal -lm5_clib

SUBTYPE   tape -Cz+m5
SUBTYPE   rom -startup=2 -Cz+rom -Cz-s -Cz16384 -Cz--rombase=8192
