#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/m5/classic/m5_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -iquote. -lm5_clib -lndos -DZ80 -DM5 -D__M5__ -M -Cz+m5 -clib=default -Cc-standard-escape-chars -Ca-IDESTDIR/lib/target/m5/def

CLIB      default -lm5_clib
CLIB	  ansi  -pragma-need=ansiterminal -lm5_clib
