#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/trs80/classic/trs80_crt0
# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DTRS80 -D__TRS80__ -M -subtype=default -clib=default -Cc-standard-escape-chars -Cz+trs80

SUBTYPE     none 
SUBTYPE		default -lgfxtrs80  -lndos
SUBTYPE		disk -lgfxtrs80 -Cz--cmd -ltrsdos
SUBTYPE		wav -lgfxtrs80 -Cz--audio -Cz--fast -lndos
SUBTYPE		eg2000disk -startup=2 -lgfxeg2000 -Cz--cmd -D__EG2000__ -ltrsdos

CLIB      default -ltrs80_clib


ALIAS   --math-mbf32  -Cs-fp-mode=mbf32 -lmbf32
ALIAS   --math-mbf64  -Cs-fp-mode=mbf64 -lmbf64
