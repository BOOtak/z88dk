#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/super80/classic/super80_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -D__FP1100__ -M -subtype=default -clib=default 

CLIB		default -lsuper80_clib -lndos -Cc-standard-escape-chars 

SUBTYPE     none 
SUBTYPE		default -Cz+mameql

