#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/lm80c/classic/lm80c_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -llm80c_clib -lndos -DZ80 -D__LM80C__ -M -Cc-standard-escape-chars -subtype=firmware314 -clib=default 


SUBTYPE   firmware314	-Ca-D__LM80C_FIRMWARE_314
SUBTYPE   firmware319	-Ca-D__LM80C_FIRMWARE_319
SUBTYPE   firmware64k105	-Ca-D__LM80C_FIRMWARE64K_105

CLIB      default -llm80c_clib -lndos -Cz+newext -Cz-e -Cz.prg

INCLUDE alias.inc
