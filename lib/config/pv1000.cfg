#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/pv1000/classic/pv1000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR/lib/target/pv1000/def

CLIB      default -Cc-standard-escape-chars -lpv1000_clib 

SUBTYPE   default -Cz+rom
